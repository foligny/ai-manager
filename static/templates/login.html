{% extends "base.html" %}

{% block title %}Login - AI Manager{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-dark">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2 class="text-primary mb-2">
                    <i class="fas fa-brain"></i> AI Manager
                </h2>
                <p class="text-muted">Training Monitoring Platform</p>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username-input" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-input" value="admin" required>
                </div>
                
                <div class="mb-4">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input" value="admin123" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">Demo: admin / admin123</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', path='/js/auth.js') }}"></script>
{% endblock %}
