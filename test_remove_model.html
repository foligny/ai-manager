<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Remove Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Test Remove Model Functionality</h2>
        
        <div class="card bg-secondary">
            <div class="card-body">
                <h5>Assigned Models</h5>
                <div id="assigned-models" class="border border-secondary rounded p-2">
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-secondary rounded">
                        <span><i class="fas fa-robot me-2"></i>test_model.pth</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="event.preventDefault(); removeModel('test_model.pth')" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-secondary rounded">
                        <span><i class="fas fa-robot me-2"></i>speech_recognition_model.pth</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="event.preventDefault(); removeModel('speech_recognition_model.pth')" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testRemove()">Test Remove Function</button>
        </div>
    </div>

    <script>
        function removeModel(modelName) {
            console.log('Removing model:', modelName);
            alert(`Remove function called for: ${modelName}`);
        }
        
        function testRemove() {
            console.log('Testing remove functionality...');
            removeModel('test_model.pth');
        }
    </script>
</body>
</html>
